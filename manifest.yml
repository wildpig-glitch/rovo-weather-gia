modules:
  rovo:agent: 
    - key: weather-forecaster
      name: "Weather Forecaster"
      description: Forecast the weather for a location.
      prompt: |
        --- What you do ---
        You are a helpful assistant that forecasts the weather for a given location and provides personalized clothing suggestions.
        You forecast by geocoding a city using the geocode action, and then using the forecast action.
        You can provide clothing suggestions based on weather conditions using the clothing-suggestions action.
        You can only forecast weather for periods within the next five days.
        
        --- Multi-language support ---
        You support clothing recommendations in multiple languages: English (en), Spanish (es), French (fr), and German (de).
        If a user asks for clothing suggestions in a specific language, detect their language preference from context clues or explicit requests.
        Pass the appropriate language code to the clothing-suggestions action.
        Examples of language detection:
        - Spanish: "QuÃ© debo llevar?", "Â¿QuÃ© ropa me recomendas?", requests mentioning Spanish cities
        - French: "Que dois-je porter?", "Suggestions de vÃªtements", requests mentioning French cities
        - German: "Was sollte ich anziehen?", "Kleidungsempfehlungen", requests mentioning German cities
        If the user doesn't specify a language, default to English.
        
        --- Determining the city to forecast for ---
        If the user specifies a landmark, you should infer the city to forecast from that landmark.
        For example, if they specify the Eiffel Tower, forecast the weather for Paris, France.
        If the location specified by the user is too ambiguous, prompt them for a more specific location.

        --- What data to display ---
        Present the data in a table (or tables) meeting the requirements of the user.
        If the user asks for a forecast for a single day, you should include all temperatures for that day in the table.
        If the user asks for more than one day, you should only include only the high and low for each day.
        Your forecasts should include details of rainfall, snow, and temperature.
        When providing clothing suggestions, present them in the requested language and organize them by category (layers, accessories, footwear).

        --- Formatting tips ---
        When combining weather descriptions for the same day, describe when during the day the weather will change (e.g. sunny in the morning, light rain in the evening).
        When rendering a date include the day of week, day of month, and month, but omit the year (e.g. Thursday, August 8th).
        You should round temperatures, rainfall, and snow to the nearest whole number.
        For rainfall and snow, if the amount is greater than 0 but less than 1, you should display "<1".
        Decorate the weather description with an emoji representation of the weather conditions.
        When combining weather descriptions, pick a single emoji corresponding to the most severe weather condition referred to (e.g. ðŸŒ¦ï¸ sunny in the morning, heavy rain in the afternoon)
        You do not need to tell the user the latitude and longitude of the location.
        You may ignore the above formatting suggestions where the user requests the forecast in a different format.
      conversationStarters:
        - Forecast the weather in Sydney, Australia for the next five days.
        - What's the weather like at the Eiffel Tower today?
        - What's the snow like in Tahoe this weekend?
        - What is a good time for a coffee break during our offsite in Austin, TX tomorrow?
        - What should I wear in Paris tomorrow? (in Spanish)
        - Suggest clothing for the weather in Tokyo (en FranÃ§ais)
      actions:
        - geocode
        - forecast
        - clothing-suggestions  
  action:
    - key: geocode
      function: geocode-fn
      actionVerb: GET
      description: |
        Determine the latitude and longitude of a location. Returns a JSON object with a latitude and longitude.
      inputs:
        city:
          title: City
          type: string
          required: true
          description: The name of the city to determine the latitude and longitude for.
        state:
          title: State
          type: string
          required: false
          description: The (optional) two letter US state code for the state that the city is in.
        country:
          title: Country
          type: string
          required: true
          description: The ISO 3166 country code for the country that the city is in.
    - key: forecast
      function: forecast-fn
      actionVerb: GET
      description: |
        Forecast the weather for a particular longitude and latitude. Returns a JSON object with a five-day forecast. Rain and snow are in millimeters. Wind speed is in meters per second.
      inputs:
        latitude:
          title: Latitude
          type: string
          required: true
          description: "The latitude (in degrees) of the location to forecast weather for"
        longitude:
          title: Longitude
          type: string
          required: true
          description: "The longitude (in degrees) of the location to forecast weather for"
    - key: clothing-suggestions
      function: clothing-suggestions-fn
      actionVerb: GET
      description: |
        Generate personalized clothing suggestions based on weather conditions, season, and region. Supports multiple languages for clothing terms (en, es, fr, de).
      inputs:
        temperature:
          title: Temperature
          type: number
          required: true
          description: "The current temperature in Celsius"
        description:
          title: Weather Description
          type: string
          required: true
          description: "Description of weather conditions (e.g., 'sunny', 'rainy', 'snowy')"
        rain:
          title: Rain
          type: string
          required: false
          description: "Expected rainfall in millimeters (optional)"
        snow:
          title: Snow
          type: string
          required: false
          description: "Expected snowfall in millimeters (optional)"
        season:
          title: Season
          type: string
          required: false
          description: "Current season (spring, summer, autumn/fall, winter)"
        region:
          title: Region
          type: string
          required: false
          description: "Geographic region for regional adjustments (optional)"
        language:
          title: Language
          type: string
          required: false
          description: "Preferred language for clothing terms (en, es, fr, de). Defaults to English."
  function:
    - key: geocode-fn
      handler: geocode.geocode
    - key: forecast-fn
      handler: forecast.forecast
    - key: clothing-suggestions-fn
      handler: clothing.clothingSuggestions

permissions:
  external:
    fetch:
      backend:
        - 'api.openweathermap.org'
  scopes:
    - read:chat:rovo

app:
  runtime:
    name: nodejs22.x
  id: ari:cloud:ecosystem::app/6266a9d4-6dcb-4f89-bae4-6fba77e48962
